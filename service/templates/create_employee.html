{% extends "base.html" %}

{% block content %}

    <h3>Create Employee</h3>

    <div class="row mt-3">

        <div class="col-6 mt-3">
            <form method="post" action="{{ url_for('create_employee') }}" class="mt-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" required="required" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="job">Job</label>
                    <input type="text" name="job" class="form-control" id="job" required="required" placeholder="Enter job title">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" name="salary" class="form-control" id="salary" required="required" placeholder="Enter salary">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
